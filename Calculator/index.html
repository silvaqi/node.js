<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charsert="utf-8">
        <title>Calculator</title>
    </head>
    <body>
            <table>
                <input name="display" id="display" disabled>
                <tr>
                    <td><button class="calc" value="1" onclick="display.value+='1'">1</button></td>
                    <td><button class="calc" value="2" onclick="display.value+='2'">2</button></td>
                    <td><button class="calc" value="3" onclick="display.value+='3'">3</button></td>
                    <td><button class="calc" value="+" onclick="display.value+='+'">+</button></td>
                </tr>
                <tr>
                    <td><button class="calc" value="4" onclick="display.value+='4'">5</button></td>
                    <td><button class="calc" value="5" onclick="display.value+='5'">6</button></td>
                    <td><button class="calc" value="6" onclick="display.value+='6'">6</button></td>
                    <td><button class="calc" value="-" onclick="display.value+='-'">-</button></td>
                </tr>
                <tr>
                    <td><button class="calc" value="7" onclick="display.value+='7'">7</button></td>
                    <td><button class="calc" value="8" onclick="display.value+='8'">8</button></td>
                    <td><button class="calc" value="9" onclick="display.value+='9'">9</button></td>
                    <td><button class="calc" value="*" onclick="display.value+='*'">*</button></td>
                </tr>
                <tr>
                    <td rowspan="5"><button class="calc" value="=" onclick="display.value=eval(display.value)">=</button></td>
                    <td><button class="calc" value="C" onclick="display.value=''">C</button></td>
                </tr>
            </table>
    </body>
</html>
